[build]
  command = "# no build command"
  functions = "netlify/functions"
  publish = "."
[functions]
  external_node_modules = ["express", "cors", "@sparticuz/chromium"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"